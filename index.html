<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/8aedb337e1.js" crossorigin="anonymous"></script>
    <title>AopaFood</title>
  </head>
  <body>
    <header>
      <div class="logo-content">
        <h1>AopaFood</h1>
        <i class="fas fa-utensils"></i>
      </div>
      <div class="cart">
        <h1>$ 0,00</h1>
        <i class="fas fa-shopping-basket"></i>
      </div>
    </header>

    <main>
      <section class="slideshows-container">
        <div class="slide-container">
          <div class="slideshow">
            <div class="slide">
              <img src="./assets/slideshow-images/publi.png" alt="publi-img" class="slide-imgs" />
            </div>
            <div class="slide">
              <img src="./assets/slideshow-images/cupom.png" alt="cupom" class="slide-imgs" />
            </div>
          </div>
          <div class="dot-container">
            <button class="dot"></button>
            <button class="dot"></button>
          </div>
          <button class="prev"><i class="fas fa-chevron-left"></i></button>
          <button class="next"><i class="fas fa-chevron-right"></i></button>
        </div>
      </section>

      <section class="shop">
        <div class="main-course">
          <div class="title">
            <h2>Main Course</h2>
            <i class="fas fa-drumstick-bite"></i>
          </div>
          <div class="main-dishes"></div>
        </div>

        <div class="dessert">
          <div class="title">
            <h2>Dessert</h2>
            <i class="fas fa-ice-cream"></i>
          </div>
          <div class="desserts"></div>
        </div>

        <div class="drink">
          <div class="title">
            <h2>Drink</h2>
            <i class="fas fa-wine-glass-alt"></i>
          </div>
          <div class="drinks"></div>
        </div>
      </section>
    </main>

    <div class="modal">
      <div class="cart-content">
        <div class="cart-title">
          <h1>Your Cart</h1>
          <button class="close-cart"><i class="far fa-times-circle"></i></button>
        </div>
        <div class="line"></div>
        <div class="cart-items"></div>
        <div class="line"></div>
        <div class="cart-functions">
          <div class="price-content">
            <p>Total<span class="total">$0,00</span></p>
            <input type="text" placeholder="Coupon" />
            <button>Check</button>
          </div>
          <span class="coupon-message">Invalid Coupon</span>
          <button class="buy">Buy</button>
        </div>
      </div>
    </div>

    <footer>
      <h1>AopaFood</h1>
    </footer>
  </body>
  <script src="./script.js" type="module" defer></script>
</html>
